<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under Construction</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-image: url('https://clipart-library.com/images/zcX5Bpddi.png');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        position: relative; /* Added to position the peeking GIF */
      }

      .container {
        max-width: 600px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        border: 0.25rem dashed rgb(254, 221, 5);
      }

      h1 {
        color: #333;
      }

      p {
        color: #555;
      }

      img {
        max-width: 100%;
        height: auto;
        margin-top: 20px;
      }

      .peeking-gif {
        position: absolute;
        bottom: 0;
        right: 0;
        height: 60px;
        width: 60px;
        animation: peekAnimation 6s infinite; /* Adjusted to 15s for full cycle */
      }

      @keyframes peekAnimation {
        0%,
        100% {
          transform: translateY(100%);
        }
        10%,
        90% {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Under Construction</h1>
      <p>We're currently working on our website. Please check back later!</p>
      <img
        src="https://c.tenor.com/BbfKJfP43RwAAAAC/tenor.gif"
        alt="Under Construction"
      />
    </div>
    <img
      class="peeking-gif"
      src="https://media1.tenor.com/m/jysc1QyPQjsAAAAd/cat-dance.gif"
      alt="Peeking GIF"
    />
  </body>
</html>
